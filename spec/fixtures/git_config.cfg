[core]
        repositoryformatversion = 0
        filemode = true
        bare = false
        logallrefupdates = true
        ignorecase = true
        precomposeunicode = false
[remote "origin"]
        fetch = +refs/heads/*:refs/remotes/origin/*
        url = https://github.com/maarten/test.git
[remote "origin2"]
        fetch = +refs/heads/*:refs/remotes/origin2/*
        url = https://github.com/maarten/test2.git
[branch "master"]
        remote = origin
        merge = refs/heads/master
[branch "test2"]
        remote = origin2
        merge = refs/heads/test2

